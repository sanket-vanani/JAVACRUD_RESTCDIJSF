<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h:commandLink action="#{studentBean.addForm()}">Add New Student</h:commandLink>            
                <h:dataTable id="dt1" border="1" var="s" value="#{studentBean.student}" >
                    <f:facet name="header">
                        <h:outputText value="Student Data" ></h:outputText>
                    </f:facet>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name" ></h:outputText>
                        </f:facet>
                        <h:outputText value="#{s.studentName}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Password" ></h:outputText>
                        </f:facet>
                        <h:outputText value="#{s.studentPass}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Edit" ></h:outputText>
                        </f:facet>
                        <h:commandLink action="#{studentBean.updateStuds(s.studentID)}">Edit</h:commandLink>
                    </h:column>
                    <h:column>
                    <f:facet name="header">
                        <h:outputText value="Delete" ></h:outputText>
                    </f:facet>
                        <h:commandLink action="#{studentBean.deleteStudent(s.studentID)}">Delete</h:commandLink>
                </h:column>
                </h:dataTable>
            </center>
        </h:form>
    </h:body>
</html>
